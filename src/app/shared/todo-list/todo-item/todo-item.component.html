<div class="border flex flex-row px-4 py-2  justify-between items-center">
  <div class="flex flex-row gap-2  w-[500px]">

    <label class="text-lg cursor-pointer flex flex-row gap-1">
      <input type="checkbox"
             [checked]="item.done"
             (change)="valueChanged($event)">
      <span [class.line-through]="item.done"
            [textContent]="item.title"></span>

    </label>
  </div>
  <button class="text-red-700"
          (click)="remove(item.id)"
          type="button">Remove</button>
</div>
