<div class="flex flex-col gap-2">
  <div class="w-full flex flex-row border p-4 gap-2">

           class="border flex-1 px-2">
    <button class="border bg-slate-700 text-white rounded px-4 hover:bg-slate-200 hover:text-slate-800">Add</button>
